<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <!-- .form-group and .form control  -->

    <div class="container">
      <div class="jumbotron">
        <h1>This is a jumbotron</h1>
        <p>rgrdgdrgrssgrsgrss</p>
        <button class="btn btn-sucess btn-lg">Click me</button>
      </div>
      <h2>bootstrap Basics</h2>
      <button class="btn btn-danger btn-xs">Click Me</button>
      <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">
        BootStrap Docs</a
      >
      <button class="btn btn-success btn-xs active">Click Me</button>
      <button class="btn btn-success btn-xs">Click Me</button>
      <button class="btn btn-success btn-xs">Click Me</button>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile" />
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" /> Check me out </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <!-- inline form  -->
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName2"
            placeholder="Jane Doe"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail2"
            placeholder="jane.doe@example.com"
          />
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
      </form>
    </div>
  </body>
</html>
